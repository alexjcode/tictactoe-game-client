<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container">
      <header>
        <h1>Tic-Tac-Toe Game</h1>
      </header>

      <!-- // Status Messages // -->

      <section>
        <h3 id="message"></h3>
      </section>

      <section>
        <h3 id="current-game"></h3>
      </section>

      <section>
        <h3 id="current-turn"></h3>
      </section>

      <!-- // -->

      <div class="row">
        <!-- // GAME START // -->
        <div id="tt-board" class="tt-board container col-lg-8">
          <div class="row">
            <div class="tt-cell col" data-cell-index="0">
            </div>
            <div class="tt-cell col" data-cell-index="1">
            </div>
            <div class="tt-cell col" data-cell-index="2">
            </div>
          </div>
          <div class="row">
            <div class="tt-cell col" data-cell-index="3">
            </div>
            <div class="tt-cell col" data-cell-index="4">
            </div>
            <div class="tt-cell col" data-cell-index="5">
            </div>
          </div>
          <div class="row">
            <div class="tt-cell col" data-cell-index="6">
            </div>
            <div class="tt-cell col" data-cell-index="7">
            </div>
            <div class="tt-cell col" data-cell-index="8">
            </div>
          </div>
        </div>
        <!-- // GAME END // -->
        <div class="tt-board container col-lg-1"></div>
        <!-- // MENU // -->
        <div id="game-menu" class="col-lg-3">
          <form id="new-game" class="row">
            <button class="btn btn-primary btn-block">New Game</button>
          </form>
          <form id="load-game" class="row">
            <h4>Load Game</h4>
            <input class="form-control" required type="number" placeholder="Enter Game ID Here" name="games[id]">
            <button class="btn btn-primary btn-block">Submit</button>
          </form>
        </div>
        <!-- // -->
      </div>

      <!-- // -->

      <div class="row">

        <!-- // -->

        <form id="sign-up" class="col-md-6 mb-5">
          <h2>Sign Up</h2>
          <input class="form-control" type="email" name="credentials[email]" placeholder="tom@myspace.com">
          <input class="form-control" type="password" name="credentials[password]" placeholder="Don't Use 1234!!!">
          <input class="form-control" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <button class="btn btn-primary btn-block">Sign Up</button>
        </form>

        <!-- // -->

        <form id="sign-in" class="col-md-6">
          <h2>Sign In</h2>
          <input class="form-control" type="email" name="credentials[email]" placeholder="tom@myspace.com">
          <input class="form-control" type="password" name="credentials[password]" placeholder="Don't Use 1234!!!">
          <button class="btn btn-primary btn-block">Sign In</button>
        </form>

        <!-- // -->

        <form id="change-password" class="col-md-6">
          <h2>Change Password</h2>
          <input class="form-control" type="password" name="passwords[old]" placeholder="Don't Use Ye Olde 123!!!">
          <input class="form-control" type="password" name="passwords[new]" placeholder="Don't Use Ye Neue 1234!!!!">
          <button class="btn btn-primary btn-block">Change Password</button>
        </form>

        <!-- // -->

        <form id="sign-out" class="sign-out col">
          <button class="btn btn-primary btn-block">Sign Out</button>
        </form>

        <!-- // -->

      </div>
      <!-- // -->
    </body>
</html>
